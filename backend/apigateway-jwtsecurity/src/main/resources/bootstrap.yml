server:
  port: 9001
spring:
  application:
    name: GatewayMS1
  # config:
  #   import: optional:configserver:http://localhost:8888 
  cloud:
    gateway:
      discovery:
          locator:
              enabled: true
      routes:
          - id: TransactionMS
            uri: lb://TransactionMS
            predicates:
              - Path=/api/v1/transaction-ms/**
            filters:
              - name: AuthenticationFilter
          - id: DocumentUploadMS
            uri: lb://DocumentUploadMS
            predicates:
              - Path=/api/v1/document-ms/**
            filters:
              - name: AuthenticationFilter
          - id: FormProcessingMS
            uri: lb://FormProcessingMS
            predicates:
              - Path=/api/v1/form-ms/**
            filters:
              - name: AuthenticationFilter				 
          - id: SecurityMS
            uri: lb://SecurityMS
            predicates:
              - Path=/api/v1/auth/**, /api/v1/demo/**
      globalcors:
        cors-configurations:
          '[/**]':
             allowedOrigins: "http://localhost:3000"
             allowedMethods:
               - GET
               - POST
               - PUT
               - DELETE
               - OPTIONS
             allowedHeaders: "*"
             allowCredentials: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
    consul:
      host: localhost
      discovery:
          enabled: true
          hostname: localhost
      config:
          enabled: true
          prefix: config
          fail-fast: false
          defaultContext: application
          data-key: data
          profileSeparator: '::'
          format: YAML



